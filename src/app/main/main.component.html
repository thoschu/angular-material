<main class="animate__animated animate__fadeInUpBig animate__slower">
  <mat-grid-list  cols="10" rowHeight="300px">
    <mat-grid-tile [colspan]="10" [rowspan]="1">
      <svg  class="glow-svg" width="256" height="256" viewBox="-123.0836 -24 247 247">
        <defs>
          <style>@import url(//fonts.googleapis.com/css2?family=Quicksand%3Aital%2Cwght%400%2C300..700&amp;display=swap);</style>
        </defs>
        <g id="svg_1" transform="matrix(1, 0, 0, 1, -123.08356475830078, -24)">
          <g>
            <path class="st0" fill="rgb(245, 245, 245)" d="M123.5,247C55.4,247,0,191.6,0,123.5S55.4,0,123.5,0S247,55.4,247,123.5S191.6,247,123.5,247z M123.5,15C63.7,15,15,63.7,15,123.5C15,183.4,63.7,232,123.5,232S232,183.4,232,123.5C232,63.7,183.4,15,123.5,15z"></path>
          </g>
          <g id="svg_8"></g>
        </g>
        <text style="fill: rgb(245,245,245); font-family: Quicksand; font-size: 40.7652px; font-weight: 565.5; line-height: 51.7193px; text-anchor: middle; white-space: pre;" transform="matrix(1.3428170680999756, 0, 0, 1.3491909503936768, -120.43787384033203, -73.52082824707031)" x="58.021" y="131.948">Sch</text>
        <text style="fill: rgb(245,245,245); font-family: Quicksand; font-size: 55px; font-weight: 565; line-height: 78.2119px; text-anchor: middle; white-space: pre;" x="40.05" y="125.535">ulte</text>
        <g id="svg_16" transform="matrix(1, 0, 0, 1, -133.24794006347656, -45.46353149414063)">
          <path id="svg_17" fill="rgb(245,245,245)" d="m217.3,134.76822l0,3.4l-0.8,0l0,-3.4l-1.3,0l0,-0.8l3.4,0l0,0.8l-1.3,0z" class="st0"></path>
        </g>
        <g id="svg_18" transform="matrix(1, 0, 0, 1, -138.16050720214844, -45.53260803222657)">
          <g id="svg_19">
            <path id="svg_20" fill="rgb(245,245,245)" d="M 221.9 140.372 C 219.6 140.372 217.7 138.472 217.7 136.172 C 217.7 133.872 219.6 131.972 221.9 131.972 C 224.2 131.972 226.1 133.872 226.1 136.172 C 226.1 138.472 224.2 140.372 221.9 140.372 Z M 221.9 132.672 C 220 132.672 218.5 134.172 218.5 136.072 C 218.5 137.972 220 139.472 221.9 139.472 C 223.8 139.472 225.3 137.972 225.3 136.072 C 225.3 134.172 223.8 132.672 221.9 132.672 Z" class="st0"></path>
          </g>
        </g>
      </svg>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="1" rowHeight="64px">
    <mat-grid-tile [colspan]="1" [rowspan]="1" >
      <ng-container *transloco="let t; prefix: 'main'">
        <p class="bounceInUp-text">
          <span class="font-bold" [matTooltip]="'Software made in Germany'" [innerText]="t('softwareEngineering')"></span>
        </p>
      </ng-container>
    </mat-grid-tile>
  </mat-grid-list>

  <!-- Router Outlet Start -->
  <mat-grid-list cols="1" rowHeight="fit" [style.height]="routerOutletGridListHeight">
    <mat-grid-tile class="animate__animated animate__fadeIn animate__delay-1s"
     [colspan]="1"
     [rowspan]="1"
     [style.background]="'transparent'"
    >
      <router-outlet (activate)="onActivate($event)" />
    </mat-grid-tile>
  </mat-grid-list>
  <!-- Router Outlet End -->

  <mat-grid-list cols="5" rowHeight="256px" gutterSize="0">
    <mat-grid-tile [colspan]="1" [rowspan]="1">&nbsp;</mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1">
      <div class="slider">
        <div class="slide-track">
          @for (image of images; track image) {
            <div class="slide">
              <img height="100" width="100" ngSrc="//cdn.simpleicons.org/{{image}}" alt="{{image}}-image" matTooltip="{{image | uppercase}}" priority>
            </div>
          } @empty {
            <div class="slide">
              <img ngSrc="//s3-us-west-2.amazonaws.com/s.cdpn.io/557257/7.png" height="100" width="250" alt="default-icon" priority>
            </div>
          }
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">&nbsp;</mat-grid-tile>
    <mat-grid-tile [colspan]="5" [rowspan]="1">
      <img id="qr" ngSrc="./assets/img/qr.svg" width="200" height="200" priority alt="qr-code-image">
    </mat-grid-tile>
  </mat-grid-list>
</main>
