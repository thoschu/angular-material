<footer class="animate__animated animate__fadeInUpBig animate__slower" [ngClass]="{'border-landscape': (appService.breakpointsLandscape$ | async)}">
  <mat-grid-list id="top" [cols]="10" [rowHeight]="'60px'" gutterSize="0">
    <mat-grid-tile [colspan]="firstFooterArea[0]" [rowspan]="4">&nbsp;</mat-grid-tile>
    <mat-grid-tile [colspan]="firstFooterArea[1]" [rowspan]="4">
      <div class="center-text">
        <svg width="256" height="256" viewBox="-123.0836 -24 247 247" style="filter: drop-shadow(0 0 5px rgb(91, 91, 91))">
          <defs>
            <style>
              .heavy {
                font: bold 18px "Quicksand", sans-serif;
              }

              text.name-sch {
                fill: rgb(91, 91, 91);
                font-size: 40.7652px;
                font-weight: 565.5;
                line-height: 51.7193px;
                text-anchor: middle;
                white-space: pre;
              }

              text.name-ulte {
                fill: rgb(91, 91, 91);
                font-size: 55px;
                font-weight: 565;
                line-height: 78.2119px;
                text-anchor: middle;
                white-space: pre;
              }
            </style>
          </defs>
          <text class="name-sch" style="" transform="matrix(1.3428170680999756, 0, 0, 1.3491909503936768, -120.43787384033203, -73.52082824707031)" x="58.021" y="131.948">Sch</text>
          <text class="name-ulte" x="40.05" y="125.535">ulte</text>
          <g id="svg_16" transform="matrix(1, 0, 0, 1, -133.24794006347656, -45.46353149414063)">
            <path id="svg_17" fill="rgb(91, 91, 91)" d="m217.3,134.76822l0,3.4l-0.8,0l0,-3.4l-1.3,0l0,-0.8l3.4,0l0,0.8l-1.3,0z" class="st0"></path>
          </g>
          <g id="svg_18" transform="matrix(1, 0, 0, 1, -138.16050720214844, -45.53260803222657)">
            <g id="svg_19">
              <path id="svg_20" fill="rgb(91, 91, 91)" d="M 221.9 140.372 C 219.6 140.372 217.7 138.472 217.7 136.172 C 217.7 133.872 219.6 131.972 221.9 131.972 C 224.2 131.972 226.1 133.872 226.1 136.172 C 226.1 138.472 224.2 140.372 221.9 140.372 Z M 221.9 132.672 C 220 132.672 218.5 134.172 218.5 136.072 C 218.5 137.972 220 139.472 221.9 139.472 C 223.8 139.472 225.3 137.972 225.3 136.072 C 225.3 134.172 223.8 132.672 221.9 132.672 Z" class="st0"></path>
            </g>
          </g>
          <text x="0" y="60%" dominant-baseline="middle" text-anchor="middle" fill="rgb(91, 91, 91)" class="heavy">
            <a xlink:href="mailto:contact@techstack.ch">contact&#64;techstack.ch</a>
          </text>
        </svg>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="firstFooterArea[2]" [rowspan]="4">&nbsp;</mat-grid-tile>
    <mat-grid-tile [colspan]="firstFooterArea[3]" [rowspan]="4">
      <div class="center-text">
        @for (item of iconsList; track item.id) {
          <a class="icons" [href]="item.href" target="_blank" title="" rel="nofollow" [matTooltip]="item.matTooltip">
            <img height="32" width="32" [ngSrc]="item.src" [alt]="item.matTooltip" priority>
          </a>
        }
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="firstFooterArea[4]" [rowspan]="4">&nbsp;</mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list [cols]="1" [rowHeight]="'60px'" gutterSize="0">
    <mat-grid-tile [colspan]="1" [rowspan]="6">
      <div id="map"></div>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list [cols]="6" [rowHeight]="lastFooterRowHeight" gutterSize="0">
    <mat-grid-tile [colspan]="lastFooterArea[0]" [rowspan]="1">&nbsp;</mat-grid-tile>
    <mat-grid-tile [colspan]="lastFooterArea[1]" [rowspan]="1">
      <p class="center-text" matTooltip="ðŸ‡©ðŸ‡ª">
        Hamburg<mat-icon aria-hidden="false" aria-label="copyright-icon" fontIcon="copyright" />2024
      </p>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="lastFooterArea[1]" [rowspan]="1">
      <ng-container *transloco="let t; prefix: 'footer'">
        <a href="/imprint" title="">
          <span [innerText]="t('imprint')"></span>&nbsp;â€¢&nbsp;<span [innerText]="t('gdpr')"></span>
        </a>
      </ng-container>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="lastFooterArea[0]" [rowspan]="1">&nbsp;</mat-grid-tile>
  </mat-grid-list>
</footer>
