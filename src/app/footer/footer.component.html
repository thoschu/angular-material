          <a class="icons" [href]="item.href" target="_blank" title="" rel="nofollow" [matTooltip]="item.matTooltip">

      <p class="center-text" matTooltip="Software made in ðŸ‡©ðŸ‡ª">âš“ Hamburg Â© 2024</p>

        <a class="center-text" href="/imprint" title="">
          <span [innerText]="t('imprint-link')"></span>
