<header id="topAnchor">
  @if(wideScreen) {
    <mat-grid-list cols="1" rowHeight="65px">
      <mat-grid-tile [colspan]="'1'" [rowspan]="'1'" [style.background]="'transparent'">
        <mat-toolbar [@fixedStatic]="isFixedPosition ? 'static' : 'fixed'" color="none">
          <div class="center-container-elements">
            <ng-container *transloco="let t; prefix: 'header'">
              <a mat-button routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="viewportScroller.scrollToAnchor('topAnchor')">
                <mat-icon color="primary">home</mat-icon>
                <span [innerText]="t('home')"></span>
              </a>
              <span>â”ƒ</span>
            </ng-container>
            <ng-container *transloco="let t; prefix: 'header'">
              <a mat-button routerLink="/imprint" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="viewportScroller.scrollToAnchor('topAnchor')">
                <mat-icon color="primary">view_comfy_alt</mat-icon>
                <span [innerText]="t('imprint')"></span>
              </a>
              <span>â”ƒ</span>
            </ng-container>
            <ng-container *transloco="let t; prefix: 'header'">
              <a mat-button routerLink="/first-component" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="viewportScroller.scrollToAnchor('topAnchor')">
                <mat-icon color="primary">star</mat-icon>
                <span [innerText]="t('references')"></span>
              </a>
              <span>â”ƒ</span>
            </ng-container>
            <ng-container *transloco="let t; prefix: 'header'">
              <a mat-button routerLink="/second-component" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="viewportScroller.scrollToAnchor('topAnchor')">
                <mat-icon color="primary">gpp_maybe</mat-icon>
                <span [innerText]="t('technologies')"></span>
              </a>
              <span>â”ƒ</span>
            </ng-container>
            <ng-container *transloco="let t; prefix: 'header'">
              <a mat-button [matMenuTriggerFor]="more">
                <mat-icon color="primary">more_vert</mat-icon>
                <span [innerText]="t('links')"></span>
              </a>
            </ng-container>
            <mat-menu #more>
              <a mat-menu-item href="//portainer.techstack.ch" target="_blank" title="Portainer" rel="nofollow">
                <img height="20" width="20" ngSrc="//cdn.simpleicons.org/portainer/black" alt="portainer.techstach.ch" priority>
                &nbsp;&nbsp;&nbsp;<span>Portainer</span>
              </a>
              <a mat-menu-item href="//jenkins.techstack.ch" target="_blank" title="Jenkins" rel="nofollow">
                <img height="20" width="20" ngSrc="//cdn.simpleicons.org/jenkins/black" alt="iam.techstach.ch" priority>
                &nbsp;&nbsp;&nbsp;<span>Jenkins</span>
              </a>
              <a mat-menu-item href="//iam.techstack.ch" target="_blank" title="Keycloak" rel="nofollow">
                <img height="20" width="20" ngSrc="//cdn.simpleicons.org/keycloak/black" alt="iam.techstach.ch" priority>
                &nbsp;&nbsp;&nbsp;<span>Keycloak</span>
              </a>
              <a mat-menu-item href="//analytics.thomas-schulte.de" target="_blank" title="Keycloak" rel="nofollow">
                <img height="20" width="20" ngSrc="//cdn.simpleicons.org/matomo/black" alt="analytics.thomas-schulte.de" priority>
                &nbsp;&nbsp;&nbsp;<span>Matomo</span>
              </a>
              <ng-container *transloco="let t; prefix: 'header'">
                <a mat-menu-item [matMenuTriggerFor]="contrast">
                  <mat-icon>contrast</mat-icon>
                  <span [innerText]="t('modus')"></span>
                </a>
              </ng-container>
              <mat-menu #contrast>
                <ng-container *transloco="let t; prefix: 'header'">
                  <button mat-menu-item (click)="toggleTheme(true, $event)">
                    <mat-icon>dark_mode</mat-icon>
                    <span [innerText]="t('dark')"></span>
                  </button>
                </ng-container>
                <ng-container *transloco="let t; prefix: 'header'">
                  <button mat-menu-item (click)="toggleTheme(false, $event)">
                    <mat-icon>light_mode</mat-icon>
                    <span [innerText]="t('light')"></span>
                  </button>
                </ng-container>
              </mat-menu>
              <ng-container *transloco="let t; prefix: 'header'">
                <button mat-menu-item [matMenuTriggerFor]="language">
                  <mat-icon>language</mat-icon>
                  <span [innerText]="t('language')"></span>
                </button>
              </ng-container>
              <mat-menu #language>
                <button
                  mat-menu-item matTooltipPosition="right"
                  [matTooltip]="translocoService.getActiveLang() === 'de' ? 'Deutsch' : 'German'"
                  [ngClass]="{'active-lang': translocoService.getActiveLang() === 'de'}"
                  (click)="this.setActiveLang('de')">
                  <span>ðŸ‡©ðŸ‡ª</span>&nbsp;&nbsp;&nbsp;&nbsp; DE
                </button>
                <button
                  mat-menu-item matTooltipPosition="right"
                  [matTooltip]="translocoService.getActiveLang() === 'en' ? 'English' : 'Englisch'"
                  [ngClass]="{'active-lang': translocoService.getActiveLang() === 'en'}"
                  (click)="this.setActiveLang('en')">
                  <span>ðŸ‡¬ðŸ‡§</span>&nbsp;&nbsp;&nbsp;&nbsp; EN
                </button>
              </mat-menu>
              <ng-container *transloco="let t; prefix: 'header'">
                <button mat-menu-item [matMenuTriggerFor]="other">
                  <mat-icon>info</mat-icon>
                  <span [innerText]="t('other')"></span>
                </button>
              </ng-container>
              <mat-menu #other>
                <a mat-menu-item href="//chat.techstack.ch" target="_blank" title="" matTooltip="chat.techstack.ch" rel="nofollow">
                  <mat-icon>chat</mat-icon>
                  <span>WebRTC Chat</span>
                </a>
                <a mat-menu-item href="//techstack.ch/snake" target="_blank" title="" matTooltip="techstack.ch/snake" rel="nofollow">
                  <mat-icon>videogame_asset</mat-icon>
                  <span>Game</span>
                </a>
              </mat-menu>
            </mat-menu>
          </div>
        </mat-toolbar>
      </mat-grid-tile>
    </mat-grid-list>
  } @else {
    <mat-grid-list cols="1" [rowHeight]="rowHeightSmallDevice + 'px'">
      <mat-grid-tile [colspan]="'1'" [rowspan]="'1'" [style.background]="'transparent'">
        <mat-sidenav-container class="fullscreen-sidenav-container">
          <mat-sidenav #sidenav>
            <mat-nav-list (click)="closeSidenav(sidenav)">
              <ng-container *transloco="let t; prefix: 'header'">
                <a mat-list-item routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="viewportScroller.scrollToAnchor('topAnchor')">
                  <mat-icon color="primary" [matTooltip]="t('home')">home</mat-icon>
                </a>
              </ng-container>
              <ng-container *transloco="let t; prefix: 'header'">
                <a mat-list-item routerLink="/imprint" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="viewportScroller.scrollToAnchor('topAnchor')">
                  <mat-icon color="primary" [matTooltip]="t('imprint')">view_comfy_alt</mat-icon>
                </a>
              </ng-container>
              <ng-container *transloco="let t; prefix: 'header'">
                <a mat-list-item routerLink="/first-component" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="viewportScroller.scrollToAnchor('topAnchor')">
                  <mat-icon color="primary" [matTooltip]="t('references')">star</mat-icon>
                </a>
              </ng-container>
              <ng-container *transloco="let t; prefix: 'header'">
                <a mat-list-item routerLink="/second-component" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="viewportScroller.scrollToAnchor('topAnchor')">
                  <mat-icon color="primary" [matTooltip]="t('technologies')">gpp_maybe</mat-icon>
                </a>
              </ng-container>
              <section class="example-section">
                <mat-radio-group
                  *ngIf="translocoService.getActiveLang() as activeLang"
                  (change)="toggleLanguage()"
                >
                  <mat-radio-button
                    class="example-margin" value="primary"
                    #de
                    [class.glow] = "de.checked"
                    [checked]="activeLang === 'de'"
                    [matTooltip]="activeLang === 'de' ? 'Deutsch' : 'German'"
                    [ngClass]="{'active-lang': activeLang === 'de'}"
                    (click)="this.setActiveLang('de')"
                  >
                    <span>ðŸ‡©ðŸ‡ª</span>
                  </mat-radio-button>
                  <mat-radio-button
                    class="example-margin" value="accent"
                    #en
                    [class.glow] = "en.checked"
                    [checked]="activeLang === 'en'"
                    [matTooltip]="activeLang=== 'en' ? 'English' : 'Englisch'"
                    [ngClass]="{'active-lang': activeLang === 'en'}"
                    (click)="this.setActiveLang('en')"
                  >
                    <span>ðŸ‡¬ðŸ‡§</span>
                  </mat-radio-button>
                </mat-radio-group>
              </section>
            </mat-nav-list>
          </mat-sidenav>
          <mat-sidenav-content>
            <mat-toolbar color="none">
              <button mat-icon-button (click)="openSidenav(sidenav)">
                <mat-icon>menu</mat-icon>
              </button>
            </mat-toolbar>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </mat-grid-tile>
    </mat-grid-list>
  }
</header>
