<header id="topAnchor">
  @if(wideScreen) {
    <mat-grid-list cols="1" rowHeight="65px">
      <mat-grid-tile [colspan]="'1'" [rowspan]="'1'" [style.background]="'transparent'">
        <mat-toolbar [@fixedStatic]="isFixedPosition ? 'static' : 'fixed'" color="none">
          <div class="center-container-elements">
            <a mat-button routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="viewportScroller.scrollToAnchor('topAnchor')"><mat-icon>home</mat-icon>Home</a>â”ƒ
            <a mat-button routerLink="/imprint" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="viewportScroller.scrollToAnchor('topAnchor')"><mat-icon>view_comfy_alt</mat-icon>Impressum</a>â”ƒ
            <a mat-button routerLink="/first-component" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="viewportScroller.scrollToAnchor('topAnchor')"><mat-icon>star</mat-icon>Referenzen</a>â”ƒ
            <a mat-button routerLink="/second-component" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="viewportScroller.scrollToAnchor('topAnchor')"><mat-icon>gpp_maybe</mat-icon>Technologien</a>â”ƒ
            <a mat-button [matMenuTriggerFor]="more"><mat-icon>more_vert</mat-icon>Links</a>
            <mat-menu #more>
<!--              <button mat-menu-item routerLink="/">-->
<!--                <mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>-->
<!--              </button>-->
              <a mat-menu-item href="//portainer.techstack.ch" target="_blank" title="Portainer" rel="nofollow">
                <img height="20" width="20" ngSrc="//cdn.simpleicons.org/portainer/black" alt="portainer.techstach.ch" priority>&nbsp;&nbsp;&nbsp;&nbsp;<span>Portainer</span>
              </a>
              <a mat-menu-item href="//jenkins.techstack.ch" target="_blank" title="Jenkins" rel="nofollow">
                <img height="20" width="20" ngSrc="//cdn.simpleicons.org/jenkins/black" alt="iam.techstach.ch" priority>&nbsp;&nbsp;&nbsp;&nbsp;<span>Jenkins</span>
              </a>
              <a mat-menu-item href="//iam.techstack.ch" target="_blank" title="Keycloak" rel="nofollow">
                <img height="20" width="20" ngSrc="//cdn.simpleicons.org/keycloak/black" alt="iam.techstach.ch" priority>&nbsp;&nbsp;&nbsp;&nbsp;<span>Keycloak</span>
              </a>
              <a mat-menu-item href="//analytics.thomas-schulte.de" target="_blank" title="Keycloak" rel="nofollow">
                <img height="20" width="20" ngSrc="//cdn.simpleicons.org/matomo/black" alt="analytics.thomas-schulte.de" priority>&nbsp;&nbsp;&nbsp;&nbsp;<span>Matomo</span>
              </a>
              <a mat-menu-item [matMenuTriggerFor]="contrast">
                <mat-icon>contrast</mat-icon><span>Modus</span>
              </a>
              <mat-menu #contrast>
                <button mat-menu-item><mat-icon>dark_mode</mat-icon>Dark</button>
                <button mat-menu-item><mat-icon>light_mode</mat-icon>Light</button>
              </mat-menu>
              <button mat-menu-item [matMenuTriggerFor]="language">
                <mat-icon>language</mat-icon><span> Sprache</span>
              </button>
              <mat-menu #language>
                <button mat-menu-item>ðŸ‡©ðŸ‡ª DE</button>
                <button mat-menu-item>ðŸ‡¬ðŸ‡§ EN</button>
              </mat-menu>
              <button mat-menu-item [matMenuTriggerFor]="other">
                <mat-icon>info</mat-icon><span> Weitere</span>
              </button>
              <mat-menu #other>
                <a mat-menu-item href="//chat.techstack.ch" target="_blank" title="Keycloak" rel="nofollow">
                  <mat-icon>chat</mat-icon><span>WebRTC Chat</span>
                </a>
                <a mat-menu-item href="//techstack.ch/snake/" target="_blank" title="Keycloak" rel="nofollow">
                  <mat-icon>videogame_asset</mat-icon><span>Game</span>
                </a>
              </mat-menu>
            </mat-menu>
          </div>
        </mat-toolbar>
      </mat-grid-tile>
    </mat-grid-list>
  } @else {
    <mat-grid-list cols="1" [rowHeight]="rowHeightSmallDevice + 'px'">
      <mat-grid-tile [colspan]="'1'" [rowspan]="'1'" [style.background]="'transparent'">
        <mat-sidenav-container class="fullscreen-sidenav-container">
          <mat-sidenav #sidenav>
            <mat-nav-list (click)="closeSidenav(sidenav)">
              <a mat-list-item routerLink="/">
                <mat-icon>home</mat-icon><span>Home</span>
              </a>
              <a mat-list-item routerLink="/first-component">
                <mat-icon>question_answer</mat-icon><span>Link 2</span>
              </a>
              <a mat-list-item routerLink="/second-component">
                <mat-icon>star</mat-icon><span>Link 3</span>
              </a>
              <a mat-list-item href="//iam.techstack.ch" target="_blank" title="Keycloak" rel="nofollow">
                <img height="32" width="32" ngSrc="//cdn.simpleicons.org/keycloak" alt="iam.techstach.ch" priority>
              </a>
            </mat-nav-list>
          </mat-sidenav>
          <mat-sidenav-content>
            <mat-toolbar color="none">
              <button mat-icon-button (click)="openSidenav(sidenav)">
                <mat-icon>menu</mat-icon>
              </button>
            </mat-toolbar>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </mat-grid-tile>
    </mat-grid-list>
  }
</header>
